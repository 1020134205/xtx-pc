  <script>
    // 1.发生短信验证码模块
    const code = document.querySelector('.code')
    let flag = true
    code.addEventListener('click', function () {
      if (flag) {
        flag = false
        let i = 5
        code.innerHTML = `0${i}秒后重新获取`
        let timerId = setInterval(function () {
          i--
          code.innerHTML = `0${i}秒后重新获取`
          if (i === 0) {
            clearInterval(timerId)
            code.innerHTML = '重新获取'
            flag = true
          }
        }, 1000)
      }
    })

    // 2.用户名验证
    const username = document.querySelector('[name=username]')
    // change事件，内容发生变化的时候
    username.addEventListener('change', verifyName)
    // 封装函数
    function verifyName() {
      // console.log(11);
      const span = username.nextElementSibling
      // 定义规则
      const reg = /^[a-zA-Z0-9-_]{6,10}$/
      if (!reg.test(username.value)) {
        // console.log(11);
        span.innerHTML = '输入不合法，6~10位数字、字母、下划线组成'
        return false
      }

      // 合法
      span.innerHTML = ''
      return true
    }

    // 3.手机号验证
    const phone = document.querySelector('[name=phone]')
    // change事件，内容发生变化的时候
    phone.addEventListener('change', verifyPhone)
    // 封装函数
    function verifyPhone() {
      // console.log(11);
      const span = phone.nextElementSibling
      // 定义规则
      const reg = /^1(3\d|4[5-9]|5[0-35-9]|6[567]|7[0-8]|8\d|9[0-35-9])\d{8}$/
      if (!reg.test(phone.value)) {
        // console.log(11);
        span.innerHTML = '输入不合法，请输入11位手机号'
        return false
      }

      // 合法
      span.innerHTML = ''
      return true
    }


    // 3.验证码
    const codeInput = document.querySelector('[name=code]')
    // change事件，内容发生变化的时候
    codeInput.addEventListener('change', verifyCode)
    // 封装函数
    function verifyCode() {
      // console.log(11);
      const span = codeInput.nextElementSibling
      // 定义规则
      const reg = /^\d{6}$/
      if (!reg.test(codeInput.value)) {
        // console.log(11);
        span.innerHTML = '输入不合法，请输入6位数字'
        return false
      }

      // 合法
      span.innerHTML = ''
      return true
    }

    // 4.密码
    const password = document.querySelector('[name=password]')
    // change事件，内容发生变化的时候
    password.addEventListener('change', verifyPwd)
    // 封装函数
    function verifyPwd() {
      // console.log(11);
      const span = password.nextElementSibling
      // 定义规则
      const reg = /^[a-zA-Z0-9-_]{6,20}$/
      if (!reg.test(password.value)) {
        // console.log(11);
        span.innerHTML = '输入不合法，6~20位数字、字母、下划线组成'
        return false
      }

      // 合法
      span.innerHTML = ''
      return true
    }

    // 5.密码再次验证
    const confirm = document.querySelector('[name=confirm]')
    // change事件，内容发生变化的时候
    confirm.addEventListener('change', verifyConfirm)
    // 封装函数
    function verifyConfirm() {
      // console.log(11);
      const span = confirm.nextElementSibling
      // 定义规则
      if (confirm.value !== password.value) {
        // console.log(11);
        span.innerHTML = '两次密码输入不一致'
        return false
      }

      // 合法
      span.innerHTML = ''
      return true
    }

    // 6.我同意模块
    const queren = document.querySelector('.icon-queren')
    queren.addEventListener('click', function () {
      this.classList.toggle('icon-queren2')
    })

    // 7.提交模块
    const form = document.querySelector('form')
    form.addEventListener('submit', function (e) {
      // 是否点击确认，class里有没有queren2  
      if (!queren.classList.contains('icon-queren2')) {
        alert('请勾选同意协议')
        e.preventDefault()
      }
      // 依次判断上面的文本框有没有通过
      if (!verifyName() || !verifyPhone() || !verifyCode() || !verifyPwd() || !verifyConfirm()) {
        e.preventDefault()
      }
    })
  </script>
